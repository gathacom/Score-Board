<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Papan Skor</title>
  </head>
  <body class="bg-dark ">

    <div class="scoreboard container text-white d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="col col-auto py-3 points d-flex flex-column align-items-center">
                <h2> Player 1</h2>
                <p id="p1-disp" class="px-3">0</p>
                <div class="score-btns">
                    <button id="p1-btn" class="btn btn-primary ">+1</button>
                </div>
            </div>
            <div class="col col-auto py-3 points d-flex flex-column align-items-center">
                <h2> Player 2</h2>
                <p id="p2-disp">0</p>
                <div class="score-btns">
                    <button id="p2-btn" class="btn btn-primary">+1</button> 
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="win-point" class="mb-1">Win Point</label>
              <input type="text" name="win-point" id="win-point" class="d-grid gap-2 col-2 mx-auto p-1 btn btn-light ">
        </div>
        <div>
            <button id="reset" class="d-grid gap-2 col-2 mx-auto p-1 mt-3 btn btn-secondary">Reset</button>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
